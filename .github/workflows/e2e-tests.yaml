name: E2E Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-go:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Go environment
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23 

      - name: Initialize Go module
        run: go mod init github.com/pdelewski/ULang

      - name: Tidy Go dependencies
        run: go mod tidy

      - name: Debug current directory
        run: ls -la

      - name: Install GCC/G++
        run: sudo apt-get install -y g++

      - name: Run tests application
        working-directory: ulc
        run: |
          go run . --source=./../tests

      - name: Run cpp compiler
        working-directory: ulc
        run: g++ -std=c++17 output.cpp

      - name: Cleanup
        working-directory: ulc
        run: rm ./output.cpp

      - name: Run uql application
        working-directory: ulc
        run: |
          go run . --source=./../uql

      - name: Run cpp compiler
        working-directory: ulc
        run: g++ -std=c++17 output.cpp

      - name: Cleanup
        working-directory: ulc
        run: rm ./output.cpp

      - name: Run iceberg application
        working-directory: ulc
        run: |
          go run . --source=./../iceberg

      - name: Cleanup
        working-directory: ulc
        run: rm ./output.cpp

      - name: Run iceberg application
        working-directory: ulc
        run: |
          go run . --source=./../std


      - name: Run cpp compiler
        working-directory: ulc
        run: g++ -std=c++17 output.cpp
