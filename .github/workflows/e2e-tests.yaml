name: E2E Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install GCC/G++
        run: sudo apt-get install -y g++

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Generate code
        run: |
          echo "ðŸ”„ Generating code with go generate"
          cd ulc
          go generate ./...

      - name: Build astyle library
        run: |
          echo "ðŸ”§ Building astyle static library for CGO"
          cd ulc/astyle
          make -f Makefile.cgo

      - name: Run E2E tests
        run: |
          cd ulc
          go test -v -run TestE2E
